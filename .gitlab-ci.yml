stages:
  - docs-check
  - lint
  - build
  - test

# lint the README using Markdownlint
lint-the-readme:
  stage: docs-check
  allow_failure: True
  image: ruby:2.6.0-alpine3.8
  script:
    - gem install mdl
    - mdl --version
    - >
      mdl
      --rules ~MD046
      README.md

# check the links in the README
check-the-links:
  stage: docs-check
  allow_failure: True
  image: golang:latest
  script:
    - go version
    - go get -v -u github.com/raviqqe/liche
    - liche README.md -v

# Lint the Dockerfile using Hadolint
lint-the-dockerfile:
  stage: lint
  image: hadolint/hadolint:latest-debian
  script:
    - hadolint --version
    - hadolint Dockerfile

.dind_template: &dind
  image: docker:latest
  services:
    - name: docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD"

# Build and push to Dockerhub
build-and-push-the-thing:
  stage: build
  <<: *dind
  script:
    - docker build --pull --tag "$CI_REGISTRY_IMAGE" .
    - docker push "$CI_REGISTRY_IMAGE"

# Pull and run
run-and-test-the-thing:
  stage: test
  <<: *dind
  script:
    - docker pull "$CI_REGISTRY_IMAGE"
    - docker run "$CI_REGISTRY_IMAGE"
